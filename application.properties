spring.datasource.url=jdbc:h2:file:~/h2/testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.platform=h2
spring.datasource.username=sa
spring.datasource.password= 
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

###
#   H2 Settings
###
spring.h2.console.enabled=true
spring.h2.console.path=/console

spring.datasource.hikari.maximum-pool-size=10


spring.jpa.properties.hinernate.show_sql=true
spring.jpa.properties.hinernate.format_sql=true
spring.jpa.properties.hinernate.ddl2auto=create-drop


